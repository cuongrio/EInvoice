<div class="page-login">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper auth p-0 theme-two">
            <div class="row d-flex align-items-stretch">
                <div class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
                    <div class="slide-content bg-1">
                    </div>
                </div>
                <div class="col-12 col-md-8 h-100 bg-white">
                    <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
                        <!-- <div class="nav-get-started">
                            <p>Bạn chưa có tài khoản?</p>
                            <a routerLink="/register" class="btn get-started-btn">ĐĂNG KÝ</a>
                        </div> -->
                        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="alert alert-danger" [hidden]="!error || isLoading">
                                <i class="fas fa-exclamation-triangle"></i> Tài khoản đăng nhập và mật khẩu không
                                đúng!!!
                            </div>

                            <h3 class="mr-auto">Đăng nhập tài khoản</h3>
                            <p class="mb-5 mr-auto">Vui lòng nhập thông tin bên dưới.
                                Hoặc <a routerLink="/forgot-password">Quên mật khẩu?</a>
                            </p>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" placeholder="Tài khoản" formControlName="username" class="form-control"
                                        [ngClass]="{ 'control-invalid': submitted && loginForm.controls['password'].errors }" />
                                </div>
                                <app-control-message *ngIf="submitted" [control]="loginForm.controls['username']"></app-control-message>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" placeholder="Mật khẩu" formControlName="password" class="form-control"
                                        [ngClass]="{ 'control-invalid': submitted && loginForm.controls['password'].errors }" />
                                </div>
                                <app-control-message *ngIf="submitted" [control]="loginForm.controls['password']"></app-control-message>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input formControlName="remember" type="checkbox" class="form-check-input"
                                            checked="">
                                        Ghi nhớ
                                        <i class="input-helper"></i></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button [disabled]="isLoading" type="submit" class="btn btn-primary submit-btn">
                                    <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>  
                                    <i *ngIf="!isLoading" class="fa fa-sign-in"></i>
                                    {{ isLoading ? 'Vui lòng chờ...' : 'Đăng nhập' }}
                                </button> 
                            </div>
                            <div class="wrapper mt-5 text-gray">
                                <p class="footer-text">Copyright © 2018 EInvoice System. All rights reserved.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
