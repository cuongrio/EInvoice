<div class="form-dialog">
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            Upload Hàng hóa
        </h4>

        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="upload-xls">
            <input type="file" (change)="incomingfile($event)" placeholder="Upload file"
                accept=".xlsx">
            <button type="button" class="btn btn-info" (click)="Upload()">Tải lên</button>
        </div>
        <div *ngIf="errors && errors.length > 0" class="err-box scroll-host">
            <p *ngFor="let err of errors;" class="error">&#8208; {{err}}</p>
        </div>
        <p *ngIf="isSuccess" class="mt-2 text-green">Tất cả đối tượng được imported.</p>
    </div>
</div>
