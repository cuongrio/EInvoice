<ngx-spinner bdOpacity="0.1" bdColor="rgba(245,245,245,0.3)" size="default" color="#439aff" type="ball-clip-rotate"
    [fullScreen]="false">
</ngx-spinner>
<div class="modal-header">
    <h4 class="modal-title pull-left">Xác nhận token</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <ng-container *ngFor="let token of tokens">
                <div class="form-check token-item">
                    <label class="form-check-label">
                        <input (change)="onTokenChange($event.target.value)" type="radio" class="form-check-input"
                            [disabled]="token.is_expired" name="tokenRadios" [value]="token.alias">
                        <i class="input-helper"></i>
                        <div class="token-info">
                            <p class="mb-0 token-name"><b>Tên: </b>{{token.name}}</p>
                            <p class="mb-0 token-effective"><b>Hiệu lực: </b> {{token.effective_date}}</p>
                        </div>
                    </label>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="modal-footer">
    <p *ngIf="errMsg" class="error">
        {{errMsg}}
    </p>
    <button type="button" [disabled]="btnDisabled" class="btn btn-primary mr-1 no-br" (click)="onSubmit()">
        <i class="fas fa-check"></i> Đồng ý
    </button>
    <button type="button" class="btn btn-default" (click)="close()">Bỏ qua</button>
</div>
