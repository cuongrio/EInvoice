<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="main-panel">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
            <li class="breadcrumb-item">Bảng báo cáo</li>
            <li class="breadcrumb-item active" aria-current="page">Bảng kê manifest</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content-form">
        <div class="card ">
          <div class="card-body ein-card-body c-card-body">
            <div class="row">
              <div class="container-fluid">
                <form class="c_form" #ngReportForm="ngForm" [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm.value)">
                  <div class="c_body">
                    <div class="row">
                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label">
                            <label>Mã khách hàng</label>
                          </div>
                          <div class="col-md-6 col-lg-6">
                            <input
                              appAutofocus
                              formControlName="orgCode"
                              type="text"
                              class="form-control form-control-sm"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label text-right">
                            <label>Mã số thuế</label>
                          </div>
                          <div class="col-md-6 col-lg-6">
                            <input formControlName="orgTaxCode" type="text" class="form-control form-control-sm" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Mẫu số</label></div>
                          <div class="col-md-6 col-lg-6">
                            <ng-select
                              formControlName="form"
                              [loading]="formLoading"
                              [items]="comboForm"
                              (change)="onFormChange($event)"
                              [searchable]="false"
                              bindLabel="code"
                              bindValue="value"
                            >
                            </ng-select>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label"><label>Ký hiệu</label></div>
                          <div class="col-md-6 col-lg-6">
                            <ng-select
                              formControlName="serial"
                              [loading]="serialLoading"
                              [items]="comboSerial"
                              [searchable]="false"
                              bindLabel="code"
                              bindValue="value"
                            >
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label text-right required"><label>Từ ngày</label></div>
                          <div class="col-md-6 col-lg-6">
                            <div class="input-group">
                              <input
                                formControlName="fromDate"
                                class="form-control form-control-sm"
                                placeholder="DD/MM/YYYY"
                                [ngClass]="{ 'control-invalid': submitted && reportForm.controls['fromDate'].errors }"
                                triggers="dblclick:click"
                                [bsConfig]="bsConfig"
                                #dfromDate="bsDatepicker"
                                bsDatepicker
                              />
                              <div class="input-group-append">
                                <button
                                  class="btn btn-inverse-light btn-md"
                                  (click)="dfromDate.toggle()"
                                  [attr.aria-expanded]="dfromDate.isOpen"
                                  type="button"
                                >
                                  <i class="fas fa-calendar"></i>
                                </button>
                              </div>
                            </div>
                            <app-control-message
                              *ngIf="submitted"
                              [control]="reportForm.controls['fromDate']"
                            ></app-control-message>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-4 col-lg-4">
                        <div class="form-group row">
                          <div class="col-md-4 col-lg-4 col-form-label text-right required">
                            <label>Đến ngày</label>
                          </div>
                          <div class="col-md-6 col-lg-6">
                            <div class="input-group">
                              <input
                                formControlName="toDate"
                                class="form-control form-control-sm"
                                placeholder="DD/MM/YYYY"
                                triggers="dblclick:click"
                                [bsConfig]="bsConfig"
                                #dtoDate="bsDatepicker"
                                bsDatepicker
                              />
                              <div class="input-group-append">
                                <button
                                  class="btn btn-inverse-light btn-md"
                                  (click)="dtoDate.toggle()"
                                  [attr.aria-expanded]="dtoDate.isOpen"
                                  type="button"
                                >
                                  <i class="fas fa-calendar"></i>
                                </button>
                              </div>
                            </div>
                            <app-control-message
                              *ngIf="submitted"
                              [control]="reportForm.controls['toDate']"
                            ></app-control-message>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>

                <div class="template-ein">
                  <button type="button" (click)="isPreview = false; ngReportForm.ngSubmit.emit()" class="btn btn-md btn-primary">
                    <i class="fa fa fa-share-square"></i> Xuất báo cáo
                  </button>
                  <a class="btn btn-sm hidden" id="excelLink" href="javascript:void(0)">Tải về file excel</a>
                </div>
                <div class="mt-2">
                  <p class="text-green" *ngIf="successMessage">{{successMessage}}</p>
                  <p class="text-red" *ngIf="errMessage">{{errMessage}}</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
