<div class="form-dialog">
        <div class="modal-header">
            <h4 class="modal-title pull-left {{class}}">
                Tạo mới hàng hóa
            </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="customer-form" #ngAddForm="ngForm" [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Mã hàng</label>
                            <div class="col-sm-8">
                                <input appAutofocus formControlName="code" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Tên hàng</label>
                            <div class="col-sm-8">
                                <input formControlName="name" class="form-control form-control-sm" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Nhóm</label>
                            <div class="col-sm-8">
                                <input formControlName="group" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Đơn vị tính</label>
                            <div class="col-sm-8">
                                <input formControlName="unit" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Giá bán</label>
                            <div class="col-sm-8">
                                <input formControlName="price" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Mã thuế</label>
                            <div class="col-sm-8">
                                <input formControlName="vatCode" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    
        <div class="modal-footer"> 
            <button type="button" class="btn btn-primary pull-right">Lưu lại</button>
            <button type="button" (click)="bsModalRef.hide()" class="btn btn-secondary pull-right">Bỏ qua</button>
        </div>
    </div>
