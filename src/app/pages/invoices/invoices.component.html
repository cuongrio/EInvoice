<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active"><a routerLink="/invoices">Danh sách hóa đơn</a></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="content-list">
        <div class="card card-shadow">
          <div class="card-body">
            <h4 class="card-title">
              <span class="pull-left">Danh sách hóa đơn</span>
              <button (click)="expandSearchClicked()" type="button pull-left" class="btn btn-link">
                <i *ngIf="expandSearch" class="fas fa-chevron-down"></i>
                <i *ngIf="!expandSearch" class="fas fa-chevron-up"></i>
              </button>
            </h4>
            <div class="row grid-margin">
              <div class="col-12">
                <div class="search-box">
                  <div [hidden]="!expandSearch" class="card shadow-nohover">
                    <div class="card-body">
                      <form class="form-horizontal" #ngSearchForm="ngForm" [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
                        <div class="row">
                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label"><label>Mã hóa đơn</label></div>
                              <div class="col-md-8 col-lg-8">
                                <input formControlName="invoiceNo" type="text" class="form-control form-control-sm"
                                  placeholder="Mã hóa đơn" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Số Serial</label></div>
                              <div class="col-md-8 col-lg-8">
                                <input formControlName="serial" type="text" class="form-control form-control-sm"
                                  placeholder="Số Serial" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Mã số thuế</label></div>
                              <div class="col-md-8 col-lg-8">
                                <input formControlName="orgTaxCode" type="text" class="form-control form-control-sm"
                                  placeholder="Mã số thuế" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Kích cỡ</label></div>
                              <div class="col-md-8 col-lg-8">
                                <input formControlName="size" type="text" class="form-control form-control-sm"
                                  placeholder="Kích cỡ" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label"><label>Từ ngày</label></div>
                              <div class="col-md-8 col-lg-8">
                                <div class="input-group">
                                  <input formControlName="fromDate" class="form-control form-control-sm" placeholder="DD/MM/YYYY"
                                    triggers="dblclick:click" [bsConfig]="bsConfig" #dfromDate="bsDatepicker"
                                    bsDatepicker />
                                  <div class="input-group-append">
                                    <button class="btn btn-inverse-light btn-md" (click)="dfromDate.toggle()"
                                      [attr.aria-expanded]="dfromDate.isOpen" type="button">
                                      <i class="fas fa-calendar"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Đến ngày</label></div>
                              <div class="col-md-8 col-lg-8">
                                <div class="input-group">
                                  <input formControlName="toDate" class="form-control form-control-sm" placeholder="DD/MM/YYYY"
                                    [bsConfig]="bsConfig" #dtoDate="bsDatepicker" triggers="dblclick:click"
                                    bsDatepicker />
                                  <div class="input-group-append">
                                    <button class="btn btn-inverse-light btn-md" (click)="dtoDate.toggle()"
                                      [attr.aria-expanded]="dtoDate.isOpen" type="button">
                                      <i class="fas fa-calendar"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Form</label></div>
                              <div class="col-md-8 col-lg-8">
                                <input formControlName="form" type="text" class="form-control form-control-sm"
                                  placeholder="Form" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-3 col-lg-3">
                            <div class="form-group row">
                              <div class="col-md-4 col-lg-4 col-form-label text-right"><label>Sắp xếp</label></div>
                              <div class="col-md-8 col-lg-8">
                                <div class="ein-select2-container select2-container-half">
                                  <select formControlName="sortBy" class="ein-select">
                                    <option [value]="op.code" *ngFor="let op of sortByArr">{{ op.value }}</option>
                                  </select>
                                  <select formControlName="sort" class="ein-select">
                                    <option [value]="op" *ngFor="let op of sortArr">{{ op }}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="template-ein navbar-action">
                  <button [hidden]="!expandSearch" type="button" form="ngForm" class="btn btn-md btn-info btn-search"
                    (click)="ngSearchForm.ngSubmit.emit()">
                    <i class="icon-magnifier"></i> Tìm kiếm
                  </button>
                  <button type="button" routerLink="/invoices/createNew" class="btn btn-md btn-success">
                    <i class="fas fa-plus"></i> Thêm
                  </button>
                  <button id="openButton" type="button" (click)="openRowClicked()" class="btn  btn-md btn-outline-primary">
                    <i class="fas fa-edit"></i> Mở
                  </button>
                  <button id="copyButton" type="button" (click)="copyRowClicked()" class="btn btn-md btn-outline-primary"
                    title="Sao chép">
                    <i class="fas fa-copy"></i> Sao chép
                  </button>
                  <button id="printButton" type="button" (click)="printRowClicked()" class="btn btn-md btn-outline-primary">
                    <i class="fas fa-print"></i> In
                  </button>
                  <button id="printTranformButton" (click)="printTransformRowClicked()" type="button" class="btn btn-md btn-outline-primary">
                    <i class="fas fa-retweet"></i> In chuyển đổi
                  </button>
                  <button id="signButton" type="button" (click)="openModalMd(listToken)" class="btn btn-md btn-outline-primary">
                    <i class="fas fa-key"></i> Ký
                  </button>
                  <ng-template #listToken>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Xác nhận token</h4>
                      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <ngx-select-dropdown
                        (open)="loadTokenData()"
                        [multiple]="false"
                        (valueChange)="onTokenChange($event)"
                        [config]="configSingleBox" [options]="listTokenAvaiable">
                      </ngx-select-dropdown>
                      <div class="btn-group">
                          <button type="button" class="btn btn-primary mr-1" (click)="tokenChoiceClicked()">Đồng ý</button>
                          <button type="button" class="btn btn-default" (click)="modalRef.hide()">Bỏ qua</button>
                      </div>
                    </div>
                  </ng-template>

                  <button id="approveButton" type="button" (click)="approveClicked()" class="btn btn-md btn-success">
                    <i class="fas fa-check"></i> Duyệt
                  </button>
                  <button id="receiveExcelButton" type="button" (click)="receiveExcelClicked()" class="btn btn-md btn-outline-primary">
                    <i class="fas fa-file-excel"></i> Nhận Excel
                  </button>
                  <button id="disposeButton" type="button" (click)="openModal(disposeConfirm)" class="btn btn-md btn-outline-danger">
                    <i class="fas fa-trash"></i> Hủy hóa đơn
                  </button>
                  <ng-template #disposeConfirm>
                    <div class="modal-body text-center">
                      <p>Xác nhận hủy hóa đơn?</p>
                      <button type="button" class="btn btn-primary mr-1" (click)="disposeConfirmClicked()">Đồng ý</button>
                      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Bỏ qua</button>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>

            <div class="table-wrapper">
              <table id="invoiceTable" class="table display dataTable invoiceTable">
                <thead>
                  <tr>
                    <th></th>
                    <th>Số hóa đơn</th>
                    <th>Ngày HĐ</th>
                    <th>Khách hàng</th>
                    <th>MST</th>
                    <th>Địa chỉ</th>
                    <th class="text-right">%VAT</th>
                    <th class="text-right">TS thuế</th>
                    <th class="text-right">Tổng tiền</th>
                    <th></th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="ngb-pagination">
              <div class="page-info">Trang {{ page }}: {{ totalElements }} dòng | Tổng số: {{ totalPages }} trang.</div>
              <!--
                <ngb-pagination class="d-flex justify-content-end" [pageSize]="itemsPerPage" [collectionSize]="totalItems"
                [(page)]="page" (pageChange)="onPageChange($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
              -->
              <div *ngIf="totalPages > 1">
                <ngb-pagination class="d-flex justify-content-end" [pageSize]="itemsPerPage" [collectionSize]="totalItems"
                  [(page)]="page" (pageChange)="onPageChange($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
