<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item"><a routerLink="/invoices">Dải hóa đơn</a></li>
          <li class="breadcrumb-item active" aria-current="page">Tạo hóa đơn</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="content-list">

        <div class="template-ein navbar-action">
          <button (click)="cancelClicked()" type="button" class="btn btn-inverse-info btn-fw">
            <i class="fas fa-times"></i> Hủy bỏ
          </button>

          <button (click)="ngAddForm.ngSubmit.emit()" type="button" class="btn btn-success btn-fw">
            <i class="fas fa-save"></i> Lưu lại
          </button>
        </div>

        <form #ngAddForm="ngForm" [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin chung</h4>
                  <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Số Serial</label>
                        <input formControlName="serial" type="text" class="form-control" placeholder="Số Serial">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Số Form</label>
                        <input formControlName="form" type="text" class="form-control" placeholder="Số Form">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Ngày lập đơn</label>
                        <div class="input-group">
                          <input formControlName="invoice_date" class="form-control" placeholder="dd-mm-yyyy" name="dp"
                            ngbDatepicker #d="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-light calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Tổng tiền trước thuế</label>
                        <input formControlName="totalBeforeTax" type="text" class="form-control" placeholder="Tổng tiền trước thuế">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Tổng số thuế</label>
                        <input formControlName="total_tax" type="text" class="form-control" placeholder="Tổng số thuế">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Tổng số tiền</label>
                        <input formControlName="total" type="text" class="form-control" placeholder="Tổng số tiền">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <!--x-editable starts-->
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin Người bán</h4>
                  <div formGroupName="seller" class="seller-group">
                    <div class="form-group">
                      <label>Họ tên:</label>
                      <input formControlName="name" class="form-control" name="seller_name" type="text">
                    </div>

                    <div class="form-group">
                      <label>Email:</label>
                      <input formControlName="email" class="form-control" name="seller_email" data-inputmask="'alias': 'email'">
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-6 col-sm-12">
                        <label>Số Điện thoại:</label>
                        <input formControlName="phone" class="form-control" name="seller_phone" data-inputmask="'alias': 'phonebe'">
                      </div>
                      <div class="col-md-6 col-lg-6 col-sm-12">
                        <label>Mã số thuế:</label>
                        <input formControlName="tax_code" class="form-control" name="seller_tax_code">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-6 col-sm-12">
                        <label>Số tài khoản:</label>
                        <input formControlName="bank_account" class="form-control" name="seller_bank_account" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Ngân hàng:</label>
                      <input formControlName="bank" class="form-control" name="seller_bank" type="text">
                    </div>
                    <div class="form-group">
                      <label>Địa chỉ:</label>
                      <textarea formControlName="address" class="form-control" name="seller_address" type="text"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <!--x-editable ends-->
            </div>
            <div class="col-lg-6 grid-margin stretch-card">
              <!--form mask starts-->
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin khách hàng</h4>
                  <div formGroupName="customer" class="customer-group">
                    <div class="form-group">
                      <label>Họ Tên:</label>
                      <input formControlName="customer_name" class="form-control" name="customer_name" type="text">
                    </div>

                    <div class="form-group">
                      <label>Công ty:</label>
                      <input formControlName="org" class="form-control" name="customer_org">
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-6 col-sm-12">
                        <label>Mã số thuế:</label>
                        <input formControlName="tax_code" class="form-control" name="customer_tax_code">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-6 col-sm-12">
                        <label>Số tài khoản:</label>
                        <input formControlName="bank_account" class="form-control" name="seller_bank_account" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Ngân hàng:</label>
                      <input formControlName="bank" class="form-control" name="seller_bank" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <!--form mask ends-->
            </div>
          </div>

          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin sản phẩm</h4>
                  <div formArrayName="items">
                    <div *ngFor="let item of itemFormArray.controls; let idx = index" [formGroupName]="idx" class="product-item">
                      <div class="product-item__title">
                        <span>Dòng hàng : {{idx + 1}}</span>
                        <a (click)="deleteItem(idx)">
                          <div class="badge badge-danger">
                            Xóa dòng
                          </div>
                        </a>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>item_line:</label>
                          <input formControlName="item_line" class="form-control" name="item_item_line" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>item_code:</label>
                          <input formControlName="item_code" class="form-control" name="item_item_code" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>Đơn vị:</label>
                          <input formControlName="unit" class="form-control" name="item_unit" type="text">
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Tên sản phẩm:</label>
                        <input formControlName="item_name" class="form-control" name="item_item_name" type="text">
                      </div>

                      <div class="form-group row">
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>price:</label>
                          <input formControlName="price" class="form-control" name="item_price" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>price_wt:</label>
                          <input formControlName="price_wt" class="form-control" name="item_price_wt" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>quantity:</label>
                          <input formControlName="quantity" class="form-control" name="item_quantity" type="text">
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>amount:</label>
                          <input formControlName="amount" class="form-control" name="item_amount" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>tax:</label>
                          <input formControlName="tax" class="form-control" name="item_tax" type="text">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-6">
                          <label>tax_rate:</label>
                          <input formControlName="tax_rate" class="form-control" name="item_tax_rate" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                  <button (click)="addMoreItem()" type="button" class="btn btn-primary btn-fw">
                    <i class="fas fa-plus"></i>
                    Thêm dòng hàng
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="template-ein navbar-action">
          <button (click)="cancelClicked()" type="button" class="btn btn-inverse-info btn-fw">
            <i class="fas fa-times"></i> Hủy bỏ
          </button>

          <button (click)="ngAddForm.ngSubmit.emit()" type="button" class="btn btn-success btn-fw">
            <i class="fas fa-save"></i> Lưu lại
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
