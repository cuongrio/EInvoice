<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Quản lý hóa đơn</h1>
      <p class="lead">Quản lý, thống kê danh mục dải hóa đơn</p>
    </div>
  </div>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="content-list">

        <div class="template-ein navbar-action">
          <button (click)="cancelClicked()" type="button" class="btn btn-inverse-info" data-toggle="tooltip"
            data-placement="bottom" title="Reset Form"><i class="fas fa-times"></i> Hủy bỏ
          </button>
          <button (click)="ngAddForm.ngSubmit.emit()" type="button" class="btn btn-inverse-secondary" data-toggle="tooltip"
            data-placement="bottom" title="Lưu lại">
            <i class="fas fa-save"></i> Lưu lại
          </button>
        </div>

        <form #ngAddForm="ngForm" [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin chung</h4>
                  <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Số Serial</label>
                        <input formControlName="serial" type="text" class="form-control" placeholder="Số Serial">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Mã số thuế</label>
                        <input formControlName="orgTaxCode" type="text" class="form-control" placeholder="Mã số thuế">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Kích cỡ</label>
                        <input formControlName="size" type="text" class="form-control" placeholder="Kích cỡ">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Từ ngày</label>
                        <div class="input-group">
                          <input formControlName="fromDate" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                            ngbDatepicker #d="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Đến ngày</label>
                        <input formControlName="toDate" type="text" class="form-control" placeholder="Đến ngày">
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                        <label>Form</label>
                        <input formControlName="form" type="text" class="form-control" placeholder="Form">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <!--x-editable starts-->
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin Người bán</h4>

                  <div class="form-group row">
                    <div class="col">
                      <label>Date:</label>
                      <input class="form-control" data-inputmask="'alias': 'date'">
                    </div>
                    <div class="col">
                      <label>Date time:</label>
                      <input class="form-control" data-inputmask="'alias': 'datetime'">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Date with custom placeholder:</label>
                    <input class="form-control" data-inputmask="'alias': 'date','placeholder': '*'">
                  </div>
                  <div class="form-group">
                    <label>Phone:</label>
                    <input class="form-control" data-inputmask="'alias': 'phonebe'">
                  </div>
                  <div class="form-group">
                    <label>Currency:</label>
                    <input class="form-control" data-inputmask="'alias': 'currency'" style="text-align: right;">
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label>Email:</label>
                      <input class="form-control" data-inputmask="'alias': 'email'">
                    </div>
                    <div class="col">
                      <label>Ip:</label>
                      <input class="form-control" data-inputmask="'alias': 'ip'">
                    </div>
                  </div>

                </div>
              </div>
              <!--x-editable ends-->
            </div>
            <div class="col-lg-6 grid-margin stretch-card">
              <!--form mask starts-->
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thông tin khách hàng</h4>

                  <div class="form-group row">
                    <div class="col">
                      <label>Date:</label>
                      <input class="form-control" data-inputmask="'alias': 'date'">
                    </div>
                    <div class="col">
                      <label>Date time:</label>
                      <input class="form-control" data-inputmask="'alias': 'datetime'">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Date with custom placeholder:</label>
                    <input class="form-control" data-inputmask="'alias': 'date','placeholder': '*'">
                  </div>
                  <div class="form-group">
                    <label>Phone:</label>
                    <input class="form-control" data-inputmask="'alias': 'phonebe'">
                  </div>
                  <div class="form-group">
                    <label>Currency:</label>
                    <input class="form-control" data-inputmask="'alias': 'currency'" style="text-align: right;">
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label>Email:</label>
                      <input class="form-control" data-inputmask="'alias': 'email'">
                    </div>
                    <div class="col">
                      <label>Ip:</label>
                      <input class="form-control" data-inputmask="'alias': 'ip'">
                    </div>
                  </div>

                </div>
              </div>
              <!--form mask ends-->
            </div>
          </div>
        </form>

        <div class="template-ein navbar-action">
          <button (click)="cancelClicked()" type="button" class="btn btn-inverse-info" data-toggle="tooltip"
            data-placement="bottom" title="Reset Form"><i class="fas fa-times"></i> Hủy bỏ
          </button>
          <button (click)="ngAddForm.ngSubmit.emit()" type="button" class="btn btn-success btn-inverse-secondary" data-toggle="tooltip"
            data-placement="bottom" title="Lưu lại">
            <i class="fas fa-save"></i> Lưu lại
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
