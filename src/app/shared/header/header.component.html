<nav class="navbar horizontal-layout col-lg-12 col-12 p-0">
  <div class="nav-top flex-grow-1">
    <div class="d-flex flex-row h-100 align-items-center">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center">
        <a class="navbar-brand brand-logo" routerLink="/"><img src="assets/images/invoice-logo.png" alt="logo" /></a>
      </div>

      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between flex-grow-1">
        <ul class="navbar-nav navbar-nav-right mr-0 ml-auto">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <span class="nav-profile-name">{{ name }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown no-min-width"
              aria-labelledby="profileDropdown">
              <a (click)="logoutClicked()" class="dropdown-item">
                <i class="icon-logout text-primary mr-2"></i>
                Đăng xuất
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="nav-bottom">
    <ul class="nav page-navigation">
      <ng-container *ngFor="let route of menuItems">
        <li class="nav-item active" *ngIf="isActiveNav(route); else presentLink">
          <div class="nav-link">
            <i class="link-icon" [ngClass]="route.icon"></i>
            {{ route.label }}
            <i *ngIf="route.sub" class="menu-arrow"></i>
          </div>
        </li>
        <ng-template #presentLink>
          <li class="nav-item">
            <a class="nav-link" routerLink="/{{ route.navigate }}">
              <i class="link-icon" [ngClass]="route.icon"></i>
              {{ route.label }}
              <i *ngIf="route.sub" class="menu-arrow"></i>
            </a>
            <div *ngIf="route.sub" class="submenu">
              <ul class="submenu-item">
                <li *ngFor="let sub of route.sub" class="nav-item">
                  <a class="nav-link" routerLink="/{{ sub.navigate }}">
                    {{ sub.label }}
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ng-template>
      </ng-container>
    </ul>
  </div>
</nav>
